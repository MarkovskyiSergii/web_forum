<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/common.html::head"></head>


<body>
<div class="background" style="background-color:darkgray; height: 100%" >
    <div class="container-fluid" style="background-color:lightgrey; width: 88%; min-height: 100%" >
        <th:block th:include="fragments/navbar"></th:block>
        <div class="registration" align="center" style="margin-top: 14%; margin-bottom: 14%">
            <h1>Registration</h1>
            <form action="/registration" th:object="${user}" method="POST" enctype="utf8">
              <table>
                <tr>
                    <td class="text-center"><span>Login</span></td>
                    <td><input th:field="*{userName}"/>
                        <p style="color: red" th:each="error: ${#fields.errors('userName')}"
                           th:text="${error}">Validation error</p>
                    </td>
                </tr>
                <tr>
                    <td class="text-center"><span>Email</span></td>
                    <td><input type="email" th:field="*{email}"/>
                        <p style="color: red" th:each="error : ${#fields.errors('email')}"
                           th:text="${error}">Validation error</p>
                    </td>
                </tr>
                <tr>
                    <td class="text-center"><span>Password</span></td>
                    <td><input type="password" th:field="*{password}"/>
                        <p style="color: red" th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </td>
                </tr>
                <tr>
                    <td class="text-center"><span>Confirm</span></td>
                    <td><input style="color: red" type="password" th:field="*{matchingPassword}"/>
                        <p th:each="error : ${#fields.errors('matchingPassword')}"
                           th:text="${error}">Validation error</p>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="center">
                        <button  type="submit" class="btn btn-info btn">Submit</button>
                    </td>
                    <br>
                </tr>

                <div th:if="messageError ne null">
                    <h5><span style="color: red" th:utext="${messageError}"></span></h5>
                </div>
              </table>
            </form>

        </div>



        <div style="..." th:replace="fragments/footer.html :: footer"></div>
    </div>
</div>
</body>
</html>
