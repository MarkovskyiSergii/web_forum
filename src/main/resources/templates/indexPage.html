<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/common.html::head"></head>

<body>
<div class="background" style="background-color:darkgray">
    <div class="container-fluid" style="background-color:lightgrey; width: 88%">
        <th:block th:include="fragments/navbar"></th:block>

        <nav aria-label="breadcrumb" style="margin-top: 15px">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Categories</li>
            </ol>
        </nav>

        <div class="category">
            <table class="table" style="background: white">
                <thead>
                <tr>
                    <th scope="col" class="text-center" style="width: 80%"><h4>Categories</h4></th>
                    <th scope="col" class="text-center" style="width: 20%"><h4>Total topics</h4></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="category : ${categories}">
                    <tr>
                        <td style="padding-left:20px ">
                            <a th:href="@{/topics/} + ${category.categoryId}">
                                <span class="topicTitle" th:text="${category.titleCategory}"></span>
                            </a>
                        </td>
                        <td class="text-center"><span class="countTopics"
                                                      th:text="${countTopic.countAllByCategory(category)}"></span>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <footer style="..." th:replace="fragments/footer.html :: footer"></footer>
    </div>
</div>
</body>
</html>
