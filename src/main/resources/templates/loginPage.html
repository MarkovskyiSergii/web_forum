<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/common.html::head"></head>


<body>
<div class="background" style="background-color:darkgray; height: 100%">
    <div class="container-fluid" style="background-color:lightgrey; width: 88%; min-height: 100%">
        <th:block th:include="fragments/navbar"></th:block>


        <div class="form-login" align="center" style="margin-top: 16%; margin-bottom: 16%">
            <h3>Login</h3>
            <form name='f' th:action="@{/login}" method='POST'>
                <table>
                    <tr>
                        <td class="text-center"><span>Login</span></td>
                        <td><input type='text' name='username' value=''></td>
                    </tr>
                    <div th:if="${#request.getParameter('error') == 'true'}"
                         style="color:red;margin:10px 0px;">Login Failed!!!
                        <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                              th:utext=" ${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></span>
                    </div>
                    <tr>
                        <td class="text-center"><span>Password</span></td>
                        <td><input type='password' name='password'/></td>
                    </tr>
                    <tr>
                        <td>Remember Me?</td>
                        <td><input type="checkbox" name="remember-me"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="center">
                            <button type="submit" class="btn btn-info btn">Sing in</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <footer style="..." th:replace="fragments/footer.html :: footer"></footer>
    </div>
</div>
</body>
</html>
